<!DOCTYPE html>
<html>
  <head>
    <title>Double Ex</title>
    <meta charset="utf-8" />
    <style>
      #container {
        display: grid;
      }
      #over,
      #under {
        grid-area: 1 / 1;
      }
      #over {
        opacity: var(--opacity, 0.5);
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="under"><img src="img_lights.jpeg" /></div>
      <div id="over"><img src="img_mountains.jpeg" /></div>
    </div>
    <div id="slidecontainer">
      <input type="range" min="1" max="100" value="50" id="slider" />
    </div>
    <script>
      const slider = document.getElementById("slider");
      slider.oninput = function () {
        let opacity = slider.value / 100;
        document.documentElement.style.setProperty("--opacity", opacity);
      };
    </script>
  </body>
</html>
