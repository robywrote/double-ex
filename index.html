<!DOCTYPE html>
<html>
  <head>
    <title>Double Ex</title>
    <meta charset="utf-8" />
    <style>
      #container {
        display: grid;
      }
      #over,
      #under {
        grid-area: 1 / 1;
      }
      #over {
        opacity: 0.25;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="under"><img src="img_lights.jpeg" /></div>
      <div id="over"><img src="img_mountains.jpeg" /></div>
    </div>
  </body>
</html>
